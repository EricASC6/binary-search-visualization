<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="binarySearch.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bc308bbd0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Binary Search Visualization</title>
  </head>
  <body>
    <div class="header">
      <h1>Binary Search In Action</h1>
    </div>
    <div class="visualizer">
      <div class="array"></div>

      <div class="buttons">
        <div class="generate-array">
          <button id="generate">Generate Array</button>
        </div>
        <div class="search-bar">
          <input type="text" id="target" />
          <button type="submit" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
